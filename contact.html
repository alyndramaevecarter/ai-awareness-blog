<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - AI Awareness</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            min-height: 100vh;
        }
        .contact-card {
            max-width: 450px;
            margin: auto;
            margin-top: 70px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">AI Awareness</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- CONTACT CARD -->
<div class="contact-card">
  <div class="card shadow-lg">
    <div class="card-body p-4">

      <h3 class="text-center mb-2">
        <i class="bi bi-envelope-fill"></i> Contact Us
      </h3>

      <p class="text-center text-muted mb-4">
        Have questions about Artificial Intelligence?  
        Feel free to send us a message.
      </p>

      <form>
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-person"></i> Name
          </label>
          <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-envelope"></i> Email
          </label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-chat-dots"></i> Message
          </label>
          <textarea class="form-control" rows="4" placeholder="Write your message here"></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Send Message
        </button>
      </form>

    </div>
  </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
